  <style>
    :root { --bg: #0b0f19; --card: #121826; --text: #e6e8ee; --muted: #b7c0d1; --accent: #4db5ff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { min-height: 100svh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 640px; background: var(--card); border: 1px solid #1e2636; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.35); overflow: hidden; }
    .header { padding: 28px 28px 8px; display: flex; align-items: center; justify-content: center; gap: 0; }
    .logo { width: 243px; height: 243px; border-radius: 12px; background: transparent; display: grid; place-items: center; overflow: hidden; }
    .logo img { width: 243px; height: 243px; object-fit: contain; }
    .logo a { display: block; width: 100%; height: 100%; }
    .title { display: grid; gap: 6px; }
    .title h1 { font-size: 20px; margin: 0; letter-spacing: 0.2px; }
    .title p { margin: 0; color: var(--muted); font-size: 14px; }
    .content { padding: 8px 28px 24px; display: grid; gap: 18px; justify-items: center; }
    .row { display: grid; grid-template-columns: 28px 1fr; gap: 12px; align-items: start; }
    .row .ico { width: 28px; height: 28px; border-radius: 8px; background: #0f1422; display: grid; place-items: center; color: var(--accent); font-size: 16px; }
    .row .val { line-height: 1.5; }
    .val a { color: var(--text); text-decoration: none; border-bottom: 1px dotted #3a4a6a; }
    .val a:hover { color: var(--accent); }
    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; padding: 12px 14px; border-radius: 10px; border: 1px solid #223048; color: var(--text); text-decoration: none; background: #162034; }
    .btn:hover { background: #1a2640; border-color: #294060; }
    .btn .btn-icon { font-size: 18px; line-height: 1; }
    .buttons { padding: 8px 28px 24px; display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; justify-items: center; }
    .img-button { display: grid; place-items: center; gap: 8px; padding: 12px; border-radius: 12px; border: 1px solid #223048; background: #162034; text-decoration: none; text-align: center; overflow: hidden; width: 100%; }
    .img-button:hover { background: #1a2640; border-color: #294060; }
    .img-button img { width: clamp(64px, 22vw, 100px); max-width: 100%; height: auto; display: block; }
    .img-button .label { font-size: 16px; color: var(--text); }
    .img-button.full { grid-column: 1 / -1; justify-self: stretch; }
    .img-button.full img { width: clamp(64px, 22vw, 100px); }
    .footer .bcv-logo { width: 70px; height: auto; display: block; }
    .footer { padding: 0 28px 24px; display: flex; justify-content: center; align-items: center; color: var(--muted); font-size: 12px; text-align: center; }
    .small { font-size: 12px; color: var(--muted); }
    @media (max-width: 480px) { .actions { grid-template-columns: 1fr; } }
  </style>
</head>
